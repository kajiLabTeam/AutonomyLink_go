
# Add 'root' label to any root file changes
root:
- changed-files:
  - any-glob-to-any-file: '*'

# Add 'AnyChange' label to any changes within the entire repository
AnyChange:
- changed-files:
  - any-glob-to-any-file: '**'

# Add 'Documentation' label to any changes to README.md
Documentation:
- changed-files:
  - any-glob-to-any-file: 'README.md'

# Add 'source' label to any changes within the cmd folder
source:
- changed-files:
  - any-glob-to-any-file: 'cmd/**'

# Add 'data' label to any changes within the csv folder
data:
- changed-files:
  - any-glob-to-any-file: 'csv/**'

# Add 'configuration' label to any changes to Dockerfile, Makefile, compose.yaml, or init.sql
configuration:
- changed-files:
  - any-glob-to-any-file:
    - 'Dockerfile'
    - 'Makefile'
    - 'compose.yaml'
    - 'init.sql'

# Add 'AnyChange' label to any changes to go.mod or test.sh
AnyChange:
- changed-files:
  - any-glob-to-any-file:
    - 'go.mod'
    - 'test.sh'
